<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.prime.com.tr/ui"
      xmlns:t="http://myfaces.apache.org/tomahawk">
<head>
    <title>Hello World</title>
</head>
<body>
<ui:composition template="template.xhtml">

    <ui:define name="body">
        <div id="content-right">
            <t:dataTable var="personGuiWrapper" value="#{personBean.personer}" newspaperColumns="2">
                <f:facet name="spacer">
                    <f:verbatim> &nbsp; </f:verbatim>
                </f:facet>
                <t:column>
                    <div class="players-img">
                        <t:panelGroup rendered="#{personGuiWrapper.person.imageExtension != null}">
                            <img src="/image?funksjon=spillerBilde&amp;spillerId=#{personGuiWrapper.person.id}&amp;lag=#{adminSpillerBean.menuBean.selectedLag}&amp;sesong=#{adminSpillerBean.menuBean.selectedSesong}" alt="spillerbilde" />
                        </t:panelGroup>
                        <t:graphicImage value="../images/old_hockey.jpg"
                                        rendered="#{personGuiWrapper.person.imageExtension == null}" alt="defaultBilde"/>
                    </div>
                </t:column>
                <t:column>
                    <div class="players-data">
                        <dl>
                            <dt>#{personGuiWrapper.person.navn}</dt>
                            <dd><span class="graylight">Posisjon: </span>bla</dd>

                            <dd><span class="graylight">Mobil: </span>#{personGuiWrapper.person.mobil}</dd>

                            <dd><span class="graylight">Email: </span> <a
                                    href="mailto:#{personGuiWrapper.person.email}">#{personGuiWrapper.person.email}</a>
                            </dd>
                        </dl>
                    </div>
                </t:column>
            </t:dataTable>

        </div>


    </ui:define>
</ui:composition>
</body>
</html>

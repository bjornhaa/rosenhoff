<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.prime.com.tr/ui" xml:lang="en" lang="en">
<body>
<ui:composition template="admin_template_no_form.xhtml">

    <ui:define name="body">
        <h:messages/>
        <h:form id="spillerForm" enctype="multipart/form-data" prependId="false">
            <table>
                <tr>
                    <td>Navn</td>
                    <td><t:inputText value="#{adminSpillerBean.nySpiller.navn}" required="true"/></td>
                </tr>
                <tr>
                    <td>Posisjon</td>
                    <td>
                        <t:selectOneListbox value="#{adminSpillerBean.nySpiller.posisjon}">
                            <t:selectItems value="#{posisjonList}" var="posisjon" itemLabel="#{posisjon}"
                                           itemValue="#{posisjon.kode}"/>
                        </t:selectOneListbox>
                    </td>
                </tr>
                <tr>
                    <td>Mobil</td>
                    <td><t:inputText value="#{adminSpillerBean.nySpiller.mobil}" maxlength="12"/></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td><t:inputText value="#{adminSpillerBean.nySpiller.email}"/></td>
                </tr>
                <tr>
                    <td>SpillerBilde</td>
                    <td>
                    <t:inputFileUpload id="fileupload"
                               accept="image/*"
                               value="#{adminSpillerBean.upFile}"
                               storage="file"
                               styleClass="fileUploadInput"
                               required="false"
                               maxlength="200000"/>
                     <h:message for="fileupload" showDetail="true" />
                    </td>
                </tr>
                <tr>
                    <td colspan="2" align="right">
                        <t:commandButton value="upload" action="#{adminSpillerBean.upload}"/>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <img src="/image?funksjon=spillerBilde&amp;spillerId=#{adminSpillerBean.nySpiller.id}&amp;sesong=#{adminSpillerBean.menuBean.selectedSesong}&amp;lag=#{adminSpillerBean.menuBean.selectedLag}" alt="spillerbilde" />
                    </td>
                </tr>
                <tr align="right">
                    <td colspan="2"><h:commandButton action="#{adminSpillerBean.lagreSpiller}" value="lagre"/></td>
                </tr>
            </table>
        </h:form>
    </ui:define>
</ui:composition>
</body>
</html>

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.prime.com.tr/ui" xml:lang="en" lang="en">
<body>
<ui:composition template="admin_template_no_form.xhtml">

    <ui:define name="body">
        <h:messages/>
        <h:form id="spillerForm" enctype="multipart/form-data" prependId="false">
            <table>
                <tr>
                    <td>Navn</td>
                    <td><t:inputText value="#{adminPersonBean.nyPerson.navn}" required="true"/></td>
                </tr>
                <tr>
                    <td>Mobil</td>
                    <td><t:inputText value="#{adminPersonBean.nyPerson.mobil}" maxlength="12"/></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td><t:inputText value="#{adminPersonBean.nyPerson.email}"/></td>
                </tr>
                <tr align="right">
                    <td colspan="2"><h:commandButton action="#{adminPersonBean.lagrePerson}" value="lagre"/></td>
                </tr>
                <tr>
                    <td>&nbsp;</td>
                </tr>
                <tr>
                    <td>SpillerBilde</td>
                    <td>
                        <t:inputFileUpload id="fileupload"
                                           accept="image/*"
                                           value="#{adminPersonBean.upFile}"
                                           storage="file"
                                           styleClass="fileUploadInput"
                                           required="false"
                                           maxlength="200000"/>
                        <h:message for="fileupload" showDetail="true"/>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" align="right">
                        <t:commandButton value="upload" action="#{adminPersonBean.upload}"/>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <img src="/image?funksjon=personBilde&amp;personId=#{adminPersonBean.nyPerson.id}"/>
                    </td>
                </tr>
            </table>
        </h:form>
    </ui:define>
</ui:composition>
</body>
</html>

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:p="http://primefaces.prime.com.tr/ui"
      xmlns:f="http://java.sun.com/jsf/core" xml:lang="en" lang="en">

<body>
<ui:composition template="admin_template.xhtml">

    <ui:define name="body">
        <t:outputLabel value="Overskrift: "/> 
        <t:inputText value="#{adminNyheterBean.overskrift}" required="true" maxlength="50" size="30"/>

        <p:editor
                value="#{adminNyheterBean.inputTekst}"
                title="Skriv inn teksten her"
                id="tekst"
                width=""
                validatorMessage="Teksten er for laaaaang. Maks 2000 tegn"
                >
            <f:validateLength maximum="2000"/>
        </p:editor>

        <h:commandButton action="#{adminNyheterBean.lagreNyhet}" value="lagre"/>
    </ui:define>
</ui:composition>
</body>
</html>

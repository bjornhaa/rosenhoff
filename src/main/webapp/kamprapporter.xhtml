<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:t="http://myfaces.apache.org/tomahawk">
<head>
    <title>Hello World</title>
</head>
<body>
<ui:composition template="template.xhtml">

    <ui:define name="body">
        <div id="content-right">
            <h2><span class="graybig">kamprapporter</span></h2>
            <t:dataTable var="rapport" value="#{reportBean.resultater}">
                <t:column>
                    <t:outputText styleClass="kamprapport_heading" value=" #{(rapport.kamp.hjemme == 'Borte') ? rapport.kamp.motstander : 'Rosenhoff'}"/> - <t:outputText styleClass="kamprapport_heading" value=" #{(rapport.kamp.hjemme == 'Borte') ? 'Rosenhoff ' : rapport.kamp.motstander} "/>
                    <t:outputText styleClass="kamprapport_heading" value="#{rapport.kamp.dato}">
                        <f:convertDateTime pattern="dd.MM.yyyy" type="date" locale="No_no" timeZone="#{menuBean.defaultTimeZone}"/>
                    </t:outputText>
                    <t:outputText styleClass="kamprapport_heading" value=": "/>
                    <t:outputText styleClass="kamprapport_heading" value="#{(rapport.kamp.hjemme == 'Borte') ? rapport.kamp.maalSluppetInn : rapport.kamp.maalScoret}"/>
                    <t:outputText styleClass="kamprapport_heading" value=" - "/>
                    <t:outputText styleClass="kamprapport_heading" value="#{(rapport.kamp.hjemme == 'Borte') ? rapport.kamp.maalScoret : rapport.kamp.maalSluppetInn}"/>
                    <br/>
                    <h3>#{rapport.rapport.overskrift}</h3>
                    #{rapport.rapport.tekst}
                    <hr/>
                </t:column>

            </t:dataTable>

        </div>


    </ui:define>
</ui:composition>
</body>
</html>

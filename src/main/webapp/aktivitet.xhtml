<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.prime.com.tr/ui"
      xmlns:t="http://myfaces.apache.org/tomahawk">
<head>
    <title>Hello World</title>
</head>
<body>
<ui:composition template="template.xhtml">

    <ui:define name="body">
        <div id="content-right">
        <t:dataTable var="aktivitet" value="#{aktivitetBean.aktiviteter}" rowClasses="rowblue,">
            <p:column width="80">
                <f:facet name="header">Dato</f:facet>
                <t:outputText value="#{aktivitet.naar}">
                    <f:convertDateTime pattern="EEEE dd.MM.yy" type="date" timeZone="#{menuBean.defaultTimeZone}"/>
                </t:outputText>
            </p:column>
            <p:column width="90">
                <f:facet name="header">Tidspunkt</f:facet>
                <t:outputText value="#{aktivitet.naar}">
                    <f:convertDateTime pattern="HH.mm" timeZone="#{menuBean.defaultTimeZone}" locale="no_NO"/>
                </t:outputText>
                <t:outputText value=" - "/>
                <t:outputText value="#{aktivitet.ferdig}">
                    <f:convertDateTime pattern="HH.mm" timeZone="#{menuBean.defaultTimeZone}"/>
                </t:outputText>
            </p:column>
            <p:column>
                <f:facet name="header">Hva</f:facet>
                #{aktivitet.hva}
            </p:column>
            <p:column>
                <f:facet name="header">Hvor</f:facet>
                #{aktivitet.aktivitetSted.stedsnavn}
            </p:column>

        </t:dataTable>
        </div>
    </ui:define>
</ui:composition>
</body>
</html>
